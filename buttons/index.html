
<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Min Seop Kim</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		
		<div id="main_content">

			<h1>Button Styling &mdash; Min Seop Kim</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

			<div class="button_container">
				<div class ="container">
					<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"><img src="images/Coca-Cola-Logo.png" alt="cocacola"></a>
				</div>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.ibm.com/" target="_blank" id="btn_ibm"><img src="images/ibmb.png" alt="ibm"> </a>
			</div>

			<div class="button_container">
				<a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf"><img src="images/nerf.png" alt="nerf"> </a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft">lyft</a>
			</div>

			<div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_ctn"><img src="images/ctn.png" alt="ctn"></a>
			</div>

			<div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_insta"><i class="fa fa-instagram" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.bissingers.com/" target="_blank" id="btn_face"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" id="btn_old">OLD NAVY</a>
			</div>

			<div class="button_container">
				<a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_bot"><img src="images/botanical.jpeg" alt="botanical"></a>
			</div>

			<div class="button_container">
				<a href="https://www.army.mil/" target="_blank" id="btn_mil"><img src="images/army.png" alt="army"></a>
			</div>

			<div class="button_container">
				<a href="http://www.npr.org/" target="_blank" id="btn_npr"><img src="images/npr.png" alt="npr"></a>
			</div>

			<div class="button_container">
				<a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc"><img src="images/nbc.jpeg"  alt="nbc"></a>

			<div class="button_container">
				<a href="https://www.foreflight.com/" target="_blank" id="btn_ff"><i class="fa fa-plane" aria-hidden="true"></i></a>

			<div class="button_container">
				<a href="https://www.velocity.com/" target="_blank" id="btn_vel"><img src="images/velocity.png"  alt="velocity"></a>
			</div>

			<div class="button_container">

			</div>

			<div class="button_container">
				<a href="http://stlouis.craigslist.org/" target="_blank" id="btn_cra">Craigslist</a>
			</div>

			<div class="button_container">
				<a href="https://www.stjude.org/" target="_blank" id="btn_jud"><img src="images/stj.jpg"  alt="stj"></a>
			</div>

			<div class="button_container">
				<a href="https://www.pottermore.com/" target="_blank" id="btn_pott"><img src="images/potter.png" alt="potter"></a></a>
			</div>
		</div>

</html>
